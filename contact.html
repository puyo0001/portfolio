<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MJ Puyol Design and Illustration</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body class="bg-light">
    <!-- Bootstrap Navigation bar -->
    <header class="container">
      <!-- Skip links -->
      <ul class="skip-links">
        <li>
          <a href="#menu" aria-label="Skip to main navigation"
            >Skip to main navigation</a
          >
        </li>
        <li>
          <a href="#contact-section" aria-label="Skip to contact section"
            >Skip to contact section</a
          >
        </li>
      </ul>

      <nav id="menu" class="navbar navbar-expand-lg">
        <div class="container-lg">
          <a class="navbar-brand" href="index.html">
            <img id="logo" src="images/logo.svg" alt="MJ Puyol Logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 justify-content-between w-100">
              <li class="nav-item">
                <a class="nav-link" href="index.html" aria-label="home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="portfolio.html" aria-label="portfolio"
                  >Portfolio</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" href="about.html" aria-label="about"
                  >About</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link" href="blog.html" aria-label="blog">Blog</a>
              </li>

              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="contact.html"
                  aria-label="contact"
                  >Contact</a
                >
              </li>
            </ul>
            <ul class="d-flex list-unstyled m-0 justify-content-center">
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://www.instagram.com/lafancylife"
                  target="_blank"
                  aria-label="instagram"
                  ><i class="bi bi-instagram"></i
                ></a>
              </li>

              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://www.behance.net/mjpuyol"
                  target="_blank"
                  aria-label="behance"
                  ><i class="bi bi-behance"></i
                ></a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://www.linkedin.com/in/mjpuyol/"
                  target="_blank"
                  aria-label="linkedin"
                  ><i class="bi bi-linkedin"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- End Bootstrap  Navigation bar -->

    <main>
      <div class="row">
        <div class="col-md-6 col-sm-12 p-0 m-0">
          <picture>
            <source
              srcset="images/contact-1000_x_1000.png"
              media="(min-width: 768px)"
            />

            <source
              srcset="/images/contact-500_x_500.png"
              media="(max-width: 300px)"
            />
            <img src="images/contact.png" alt="About" />
          </picture>
        </div>
        <div id="contact-section" class="col-md-6 col-sm-12 p-4 contact-bg">
          <h1>Let's connect!</h1>
          <form action="#" method="get">
            <div>
              <label for="firstname">Full Name</label>
              <input id="firstname" name="fname" type="text" />
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
            </div>
            <div>
              <label for="comment">Message</label>
              <textarea name="comment" id="comment"></textarea>
            </div>
            <div class="d-flex flex-row-reverse">
              <button class="mj-button border-0" type="submit">Send</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
